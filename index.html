<html>
	<head>
		<title>JQuery Fade Slideshow</title>
		
		<link rel="stylesheet" type="text/css" href="./css/style.css" media="screen">
		
		<script type="text/javascript" src="./js/jquery.js"></script>
		<script type="text/javascript" src="./js/fade_image_gallery.js"></script>
	</head>
	<body>
		<div id="features">
			<ul id="feature-links">
				<li>
					<a href="#feature-1" id="feature-link-1" title="Image 1" class="feature-link active">1</a>
				</li>
				<li>
					<a href="#feature-2" id="feature-link-2" title="Image 2" class="feature-link">2</a>
				</li>
				<li>
					<a href="#feature-3" id="feature-link-3" title="Image 3" class="feature-link">3</a>
				</li>
				<li>
					<a href="#feature-4" id="feature-link-4" title="Image 4" class="feature-link">4</a>
				</li>
				<li>
					<a href="#feature-5" id="feature-link-5" title="Image 5" class="feature-link">5</a>
				</li>
			</ul>

			<div style="display: block;" id="feature-1" class="feature-story active">
				<span class="feature-title"></span>
				<h2 class="feature-title">Image 1</h2>
				<img src="./images/01.JPG" alt="Image 1" title="Image 1" class="feature-photo">
			</div>

			<div style="display: none;" id="feature-2" class="feature-story">
				<span class="feature-title"></span>
				<h2 class="feature-title">Image 2</h2>
				<img src="./images/17.JPG" alt="Image 2" title="Image 2" class="feature-photo">
			</div>

			<div style="display: none;" id="feature-3" class="feature-story">
				<span class="feature-title"></span>
				<h2 class="feature-title">Image 3</h2>
				<img src="./images/20.JPG" alt="Image 3" title="Image 3" class="feature-photo">
			</div>

			<div style="display: none;" id="feature-4" class="feature-story">
				<span class="feature-title"></span>
				<h2 class="feature-title">Image 4</h2>
				<img src="./images/22.JPG" alt="Image 4" title="Image 4" class="feature-photo">
			</div>

			<div style="display: none;" id="feature-5" class="feature-story">
				<span class="feature-title"></span>
				<h2 class="feature-title">Image 5</h2>
				<img src="./images/13.JPG" alt="Image 5" title="Image 5" class="feature-photo">
			</div>
		</div>
	</body>
</html>
